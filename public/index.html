<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .rounded-rectangle {
      width: 64px;
      height: 34px;
      border-radius: 17px;
      margin: 0 auto;
      background-color: grey;
      position: relative;
    }
    .circle {
      width: 30px;
      height: 30px;
      border-radius: 15px;
      position: absolute;
      top: 2px;
      left: 2px;
      background-color: white;
    }

    .range {
      display: flex;
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
    }
    .range-item {
      width: 100px;
    }

    .range-item p {
      text-align: center;
      line-height: 30px;
      margin: 0;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="range">
    <div class="range-item">
      <p>Annually</p>
    </div>
    <div class="range-item">
      <div class="rounded-rectangle">
        <div class="circle"></div>
      </div>
    </div>
    <div class="range-item">
      <p>Monthly</p>
    </div>

  </div>

  <script src="app.js"></script>
  
</body>
</html>
